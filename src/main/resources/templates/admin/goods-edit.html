<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-admin}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/style.css}">
  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{casher}"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="border-bottom">
      <h1 class="h2">商品管理</h1>
    </div>

    <div class="mt-3">
      <form method="post" th:action="@{/admin/goods-management}" th:object="${goodsEditForm}">
        <input type="hidden" th:field="*{id}" />
        <!--アイテム詳細情報-->
        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <th class="w-25">商品ID</th>
              <td th:text="*{id}"></td>
            </tr>
            <tr>
              <th>商品名</th>
              <td>
                <input type="text" class="form-control" th:field="*{goodsName}" />
              </td>
            </tr>
            <tr>
              <th>説明</th>
              <td>
                <textarea class="form-control" th:field="*{description}"></textarea>
              </td>
            </tr>
            <tr>
              <th>価格</th>
              <td>
                <input type="text" class="form-control" th:field="*{price}" />
              </td>
            </tr>
            <tr>
              <th>画像URL</th>
              <td>
                <input type="text" class="form-control" th:field="*{imageUrl}" />
              </td>
            </tr>
          </tbody>
        </table>
        <!--ボタンエリア-->
        <div class="text-center">
          <!--削除ボタン-->
          <button class="btn btn-danger" type="submit" name="delete">
            削除
          </button>
          <!--更新ボタン-->
          <button class="btn btn-primary" type="submit" name="update">
            更新
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
