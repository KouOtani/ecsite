<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-admin}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/style.css}">
  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{casher}"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="border-bottom">
      <h1 class="h2">商品管理</h1>
    </div>

    <div class="container mt-3">
      <div class="d-flex justify-content-end">
        <a class="fs-5" th:href="@{/admin/goods-register}">新規商品登録</a>
      </div>
      <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="thead-light">
          <tr>
            <th>商品ID</th>
            <th>商品画像</th>
            <th>商品名</th>
            <th>説明</th>
            <th>価格</th>
            <th>画像URL</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <div th:each="item: ${goodsList}">
            <tr>
              <td class="align-middle" th:text="${item.id}"></td>
              <td class="align-middle text-center">
                <img th:src="'/img/' + ${item.imageUrl}" alt="アイテム画像" class="w-75">
              </td>
              <td class="align-middle" th:text="${item.goodsName}"></td>
              <td class="align-middle" th:text="${item.description}">
              </td>
              <td class="align-middle"
                th:text="${'&yen;' + #numbers.formatInteger(item.price, 3, 'COMMA')}"></td>
              <td class="align-middle" th:text="${item.imageUrl}"></td>
              <td class="align-middle button">
                <a class="btn btn-primary" th:href="@{'/admin/goods-list/' + ${item.id}}">編集</a>
              </td>
            </tr>
          </div>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
