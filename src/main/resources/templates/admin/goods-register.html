<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-admin}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{checkout}"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="border-bottom">
      <h1 class="h2">新規商品登録</h1>
    </div>

    <div class="mt-3">
      <form method="post" th:action="@{/admin/goods-register-confirm}" th:object="${goodsEditForm}">
        <!--アイテム詳細情報-->
        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <th>商品名</th>
              <td>
                <input type="text" class="form-control" th:field="*{goodsName}"
                  th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:errors="*{goodsName}"></div>
              </td>
            </tr>
            <tr>
              <th>説明</th>
              <td>
                <textarea class="form-control" th:field="*{description}"
                  th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{description}"></div>
              </td>
            </tr>
            <tr>
              <th>価格</th>
              <td>
                <input type="text" class="form-control" th:field="*{price}"
                  th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:errors="*{price}"></div>
              </td>
            </tr>
            <tr>
              <th>画像URL</th>
              <td>
                <input type="text" class="form-control" th:field="*{imageUrl}"
                  th:errorclass="is-invalid" />
                <div class="invalid-feedback" th:errors="*{imageUrl}"></div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <!--登録ボタン-->
          <button class="btn btn-primary" type="submit">
            確認
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
