<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-admin}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>新規商品登録確認</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="border-bottom">
      <h1 class="h2">新規商品登録確認</h1>
    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 alert alert-info text-center mb-0">
          下記項目を登録します。
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <div class="mt-3">
      <form method="post" th:action="@{/admin/goods-register}" th:object="${goodsEditForm}">
        <!--アイテム詳細情報-->
        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <th>商品名</th>
              <td>
                <input type="hidden" class="form-control" th:field="*{goodsName}" />
                <p th:text="*{goodsName}"></p>
              </td>
            </tr>
            <tr>
              <th>説明</th>
              <td>
                <input type="hidden" class="form-control" th:field="*{description}" />
                <p th:text="*{description}"></p>
              </td>
            </tr>
            <tr>
              <th>価格</th>
              <td>
                <input type="hidden" class="form-control" th:field="*{price}" />
                <p th:text="*{'&yen;' + #numbers.formatInteger(price, 3, 'COMMA')}"></p>
              </td>
            </tr>
            <tr>
              <th>画像URL</th>
              <td>
                <input type="hidden" class="form-control" th:field="*{imageUrl}" />
                <p th:text="*{imageUrl}"></p>
              </td>
            </tr>
          </tbody>
        </table>
        <!--登録ボタン-->
        <div class="d-flex justify-content-center">
          <a th:href="@{/admin/goods-register}" class="btn btn-outline-primary mx-2">戻る</a>
          <button class="btn btn-primary mx-2" type="submit">
            登録
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
