<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout-admin}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/style.css}">
  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{casher}"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="border-bottom">
      <h1 class="h2">顧客管理</h1>
    </div>

    <div class="mt-3">
      <form method="post" th:action="@{/admin/customer-edit}" th:object="${customerEditForm}">
        <input type="hidden" th:field="*{id}" />
        <!--顧客詳細情報-->
        <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <th>メールアドレス（ID）</th>
              <td>
                <input type="text" class="form-control" th:field="*{eMail}" />
              </td>
            </tr>
            <tr>
              <th>ユーザー名</th>
              <td>
                <input type="text" class="form-control" th:field="*{userName}" />
              </td>
            </tr>
            <tr>
              <th>フリガナ</th>
              <td>
                <input type="text" class="form-control" th:field="*{furigana}" />
              </td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td>
                <input type="text" class="form-control" th:field="*{phoneNumber}" />
              </td>
            </tr>
            <tr>
              <th>郵便番号</th>
              <td>
                <input type="text" class="form-control" th:field="*{postalCode}" />
              </td>
            </tr>
            <tr>
              <th>都道府県</th>
              <td>
                <select class="form-control" th:field="*{prefectures}">
                  <option value="" selected></option>
                  <option th:each="item : ${prefecturesList}" th:text="${item}" th:value="${item}">
                  </option>
                </select>

              </td>
            </tr>
            <tr>
              <th>市町村</th>
              <td>
                <input type="text" class="form-control" th:field="*{city}" />
              </td>
            </tr>
            <tr>
              <th>町名・番地</th>
              <td>
                <input type="text" class="form-control" th:field="*{townName}" />
              </td>
            </tr>
            <tr>
              <th>建物名・部屋番号</th>
              <td>
                <input type="text" class="form-control" th:field="*{others}" />
              </td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <select class="form-control" th:field="*{gender}">
                  <option value="" selected></option>
                  <option th:each="item : ${genderMap}" th:text="${item.key}"
                    th:value="${item.value}">
                  </option>
                </select>
              </td>
            </tr>
            <tr>
              <th>生年月日</th>
              <td>
                <input type="text" class="form-control" placeholder="yyyy/MM/dd"
                  th:field="*{birthday}" />
              </td>
            </tr>
          </tbody>
        </table>
        <!--ボタンエリア-->
        <div class="text-center">
          <!--削除ボタン-->
          <button class="btn btn-danger" type="submit" name="delete">
            削除
          </button>
          <!--更新ボタン-->
          <button class="btn btn-primary" type="submit" name="update">
            更新
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
