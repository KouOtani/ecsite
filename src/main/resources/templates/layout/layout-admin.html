<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS読み込み-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <!--JS読み込み-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <script th:src="@{/js/popper.min.js}" defer></script>
  <title></title>
</head>

<body>
  <!--ヘッダー-->
  <nav layout:replace="~{layout/header-afterlogin::afterLoginHeader}"></nav>
  <!--メニュー-->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-2 bg-light sidebar pt-2">
        <div class="mt-40">
          <div layout:replace="~{layout/menu::menu}"></div>
      </nav>
    </div>
  </div>
  <!--コンテンツ-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 offset-sm-2 main mt-40 mb-5">
        <div layout:fragment="content"></div>
      </div>
    </div>
  </div>
</body>

</html>
