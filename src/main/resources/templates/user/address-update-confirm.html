<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{addressUpdate}"></title>
</head>

<body>
  <div layout:fragment="content">

    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 alert alert-primary text-center mb-0">
          下記メールアドレスに変更します。<br>
          よろしいですか？
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <div class="py-4">
      <form method="post" th:action="@{/account/address-update}" class="form-login text-center"
        th:object="${addressEditForm}">
        <!--メールアドレス（変更前）-->
        <div class="form-group py-3">
          <h1 class="h5 fw-bold">変更前のメールアドレス</h1>
          <p th:text="${beforeEmail}"></p>
        </div>
        <!--メールアドレス(変更後)-->
        <div class="form-group py-3">
          <h1 class="h5 fw-bold">変更後のメールアドレス</h1>
          <input type="hidden" class="form-control" th:field="*{eMail}" />
          <p th:text="*{eMail}"></p>
        </div>
        <button class="btn btn-primary w-50 py-2 mt-3" type="submit">変更する</button>
      </form>
      <div class="text-center">
        <a th:href="@{/account/address-update}">メールアドレス変更画面に戻る</a>
      </div>
    </div>
  </div>
</body>

</html>
