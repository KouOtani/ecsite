<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{passwordUpdate}"></title>
</head>

<body>
  <div layout:fragment="content">
    <div class="align-items-center py-4">
      <h2 class="text-center my-3" th:text="#{passwordUpdate}"></h2>
      <form method="post" th:action="@{/account/password-update}" class="form-login text-center"
        th:object="${passwordEditForm}">
        <!--パスワード-->
        <div class="form-group py-3">
          <label for="password" class="form-label fw-bold">新しいパスワード</label>
          <input type="password" class="form-control" placeholder="半角英数字8文字以上" th:field="*{password}"
            th:errorclass="is-invalid" />
          <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
        <!--パスワード(確認用)-->
        <div class="form-group py-3">
          <label for="rePassword" class="form-label fw-bold">新しいパスワード(確認用)</label>
          <input type="password" class="form-control" placeholder="もう一度入力してください" th:field="*{rePassword}"
            th:errorclass="is-invalid" />
          <div class="invalid-feedback" th:errors="*{rePassword}"></div>
          <input class="mt-3" type="checkbox" id="showPassword"> Show Password
        </div>
        <button class="btn btn-primary w-50 py-2 mt-3" type="submit">変更する</button>
      </form>

      <div class="text-center">
        <a th:href="@{/account/detail}">ユーザー情報詳細へ戻る</a>
      </div>

    </div>
  </div>
</body>

</html>
